<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap");
    </style>
    <title>Yehiibhii Estudio | Registro</title>
  </head>
  <body>
    <section>
      <h2
        class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 bg-gradient-to-r bg-clip-text text-transparent"
        id="titulo-registro"
      >
        Registro
      </h2>
      <form id="signupForm" class="shadow-lg shadow-cyan-500/50">
        <label
          class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 bg-gradient-to-r bg-clip-text text-transparent"
          >Nombre</label
        >
        <input
          type="text"
          class="rounded-md"
          placeholder="Escribe tu Nombre"
          id="name"
          required
          autofocus
        />
        <label
          class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 bg-gradient-to-r bg-clip-text text-transparent"
          >Mail</label
        >
        <input
          type="email"
          class="rounded-md"
          placeholder="Escribe tu Correo"
          id="email"
          required
        />
        <label
          class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 bg-gradient-to-r bg-clip-text text-transparent"
          >Contraseña</label
        >
        <input
          type="password"
          class="rounded-md"
          placeholder="Escribe tu Contraseña"
          id="password"
          required
        />
        <input
          type="submit"
          class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
          value="Registro"
        />
      </form>
      <p
        class="font-semibold bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 bg-gradient-to-r bg-clip-text text-transparent"
      >
        Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
      </p>
    </section>
    <script src="js/signup.js"></script>
  </body>
</html>
